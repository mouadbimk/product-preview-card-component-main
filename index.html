<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Mouad Bimekliouen | Product preview card component</title>

</head>
<body>
  <header></header>
  <main class="container">
    <div class="product">
      <div class="product__image"></div>
      <div class="product__content">
        <div class="product__tag">
          <span>Perfume</span>
        </div>
          <div class="product__title">
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
          </div>
          <div class="product__description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product__price">
            <div class="now">
              $149.99
            </div>
            <div class="none">
              $169.99
            </div>
          </div>
          <div class="product__button">
            <button class="button">
              <img src="./images/icon-cart.svg" " alt="icon cart"> Add to Cart</button>
          </div>
        
      </div>
    </div>
  </main>
  <footer>
    <div class="copy">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mouadbimk">Mouad Bimekliouen</a><span>&hearts;</span>.
    </div>
  </footer>
  
</body>
</html>
